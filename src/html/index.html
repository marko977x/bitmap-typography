<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/mainContent.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/sheetOverlay.css">
    <link rel="stylesheet" href="../css/typingOverlay.css">
    <title>Document</title>
</head>

<body>
    <div class="d-flex flex-row">
        <div class="bg-white border-right border-dark sidebar">
            <div class="toast-header">
                <h3 class="text-center text-capitalize text-nowrap">Bitmap Typographer
                </h3>
            </div>
            <div class="d-flex justify-content-center">
                <div class="m-2 border border-secondary rounded letter-window">
                </div>
            </div>
            <button class="btn btn-primary btn-block start-typing-button">Start Typing</button>
            <button class="btn btn-danger btn-block clear-bitmap-button">Clear Bitmap</button>
        </div>

        <div class="bg-light sheets-container ">

        </div>
    </div>

    <div class="typing-overlay" tabindex="0">
        <div class="to-typing-box">
            <div class="to-typing-area">
                <div class="to-typing-line">
                </div>
            </div>
        </div>
        <div class="to-options">
            <button class="btn btn-danger btn-block to-exit-button">Exit</button>
            <button class="btn btn-primary btn-block to-save-button">Save</button>
        </div>
    </div>
    <div class="sheet-overlay d-flex">
        <div class="so-letter-container">
            <div class="so-letter-window"></div>
        </div>
        <div class="so-board-container">
            <div class="so-board"></div>
        </div>
        <div class="so-options d-flex flex-column">
            <button class="btn btn-warning exit-button">Exit</button>
            <button class="btn btn-danger delete-button">Delete</button>
            <button class="btn btn-primary next-button">Next</button>
            <button class="btn btn-secondary previous-button">Previous</button>
        </div>
    </div>

    <script src="../../dist/bundle.js"></script>
</body>

</html>
